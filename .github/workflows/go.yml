name: Manual Build NeuralSolver

on:
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        # 1. Устанавливаем версию 4.1 (которая есть в репозитории)
        sudo apt-get install -y libwebkit2gtk-4.1-dev mingw-w64

        # 2. ПРИМЕНЯЕМ ХАК: Создаем симлинк, чтобы pkg-config находил 4.1, когда просят 4.0
        # Библиотека webview жестко требует 4.0, поэтому мы ее "обманываем"
        sudo ln -s /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc

    - name: Install rsrc (Icon generator)
      run: go install github.com/akavel/rsrc@latest

    - name: Generate Windows Icon
      run: |
        if [ -f "icon.ico" ]; then
          echo "Generating icon resource..."
          $(go env GOPATH)/bin/rsrc -ico icon.ico -o rsrc.syso
        else
          echo "Warning: icon.ico not found, skipping icon generation."
        fi

    - name: Build for Linux
      run: |
        echo "Building Linux binary..."
        # Теперь сборка пройдет, так как pkg-config найдет наш фейковый 4.0
        CGO_ENABLED=1 go build -ldflags="-s -w" -o build/NeuralSolver_linux_amd64 .

    - name: Build for Windows
      run: |
        echo "Building Windows binary..."
        CGO_ENABLED=1 \
        CC=x86_64-w64-mingw32-gcc \
        CXX=x86_64-w64-mingw32-g++ \
        GOOS=windows \
        GOARCH=amd64 \
        go build -ldflags="-s -w -H windowsgui" -o build/NeuralSolver_windows_amd64.exe .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NeuralSolver-Binaries
        path: build/*
        if-no-files-found: error
